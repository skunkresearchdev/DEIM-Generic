# Dataset configuration for 'sides' detection

task: detection

evaluator:
  type: CocoEvaluator
  iou_types: ["bbox"]

num_classes: 2  
class_names:
  0: wheel
  1: hub
remap_mscoco_category: True

train_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: /home/hidara/Documents/datasets/yolo_dataset_sides/train/images
    ann_file: /home/hidara/Documents/datasets/yolo_dataset_sides/annotations/instances_train.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  num_workers: 8
  drop_last: True
  collate_fn:
    type: BatchImageCollateFunction

val_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: /home/hidara/Documents/datasets/yolo_dataset_sides/val/images
    ann_file: /home/hidara/Documents/datasets/yolo_dataset_sides/annotations/instances_val.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: False
  num_workers: 8
  drop_last: False
  collate_fn:
    type: BatchImageCollateFunction